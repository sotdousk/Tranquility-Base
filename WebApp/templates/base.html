<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Automation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div id="container">
        <!-- Header -->
        <header class="header">
            <h1>Home Automation System</h1>
            <nav class="navbar">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('security') }}">Security</a>
                <a href="{{ url_for('thermal') }}">Thermals</a>
                <a href="{{ url_for('settings') }}">Settings</a>
            </nav>
        </header>

        <!-- Main content -->
        <main class="main-content">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Home Automation System by snto. All rights reserved.</p>
        </footer>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> <!-- Socket.IO Client -->
        {% block scripts %}{% endblock %}
    </div>
</body>
</html>
