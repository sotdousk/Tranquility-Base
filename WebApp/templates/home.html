{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
{% endblock %}

{% block content %}
    <!-- Header Section -->
    <section class="home-header">
        <h1>Welcome to Your Home Automation System</h1>
    </section>

    <!-- Buttons Section -->
    <main class="button-container">
        <a href="{{ url_for('security') }}" class="button-card">
            <img src="{{ url_for('static', filename='icons/security.png') }}" alt="Security">
            <span>Security</span>
        </a>
        <a href="{{ url_for('thermal') }}" class="button-card">
            <img src="{{ url_for('static', filename='icons/thermal.png') }}" alt="Thermal Comfort">
            <span>Thermal Comfort</span>
        </a>
        <a href="{{ url_for('settings') }}" class="button-card">
            <img src="{{ url_for('static', filename='icons/settings.png') }}" alt="Settings">
            <span>Settings</span>
        </a>
    </main>
{% endblock %}
